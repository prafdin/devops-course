name: Deploy simple_site project to existing VM
on: 
  push: 
    branches:
      - 'github-actions-test'
jobs:
  run-deploy-with-ansible:
    runs-on: ubuntu-latest
    steps:
      - name: Install ansible
        run: |
          sudo apt-get update
          sudo apt-get install ansible 
      - name: Run playbook
        uses: dawidd6/action-ansible-playbook@v2
        with:
          # Required, playbook filepath
          playbook: simple_site/v1/ansible/upload_site.yaml
          # Optional, directory where playbooks live
          directory: simple_site/v1/ansible/
          # Optional, SSH private key
          key: ${{secrets.YCLOUD_SSH_PRIVATE_KEY}}
          # Optional, literal inventory file contents
          options: |
            --inventory simple_site/v1/ansible/hosts.yaml
